    <section  id="kontaktinfo">
        <h4>Personlig information:</h4>
        <p>Skriv in din personliga information för att beställa</p>



        <form>
            <p>
                <label for="namn">För och efternamn:</label><br>
                <input type="text" id="namn" name="n" required="required" placeholder="Namn" />
            </p>

            <p>
                <label for="mail">Mail:</label><br>
                <input type="text" id="mail" name="m" required="required" placeholder="mail" />
            </p>

            <p>
                <label for="street">Street:</label><br>
                <input type="text" id="street" name="s" required="required" placeholder="street" />
            </p>
            <p>
                <label for="hnumber">Housenumber:</label><br>
                <input type="text" id="hnumber" name="h" required="required" placeholder="street" />
            </p>




        </form>



        <p>
            <label for="betalingsmetod">Betalningsmetod:</label><br />
            <select id="betalingsmetod" name="betalining" >
                <option>Mastercard</option>
                <option selected="selected" >Visa </option>
                <option>Klarna</option>
                <option>Pay pal</option>
            </select>
        </p>

        <p>
            <label for="kön">Kön:</label><br />
            <input type="radio" id="kön" name="kön"  value="man"> Man<br>
            <input type="radio" id="kön"name="kön"  value="kvinna"> Kvinna<br>
            <input type="radio" id="kön" name="kön" value="annat"> Annat<br>
            <input type="radio" id="kön" name="kön" checked="checked" value="anonymt" > Anonymt<br>
        </p>




        </section>


</section>

<button id="button" type="button"> Ready to order <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Check_green_icon.svg" width="10px"/></button>
